<!DOCTYPE div PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	</head>
	<body>
	<form action="#" method="post">
		<div>
    <div style="display:inline-block;">
      <div id="query_criteria" style="padding-top: 0px;">
        <label for="condition1"></label>
        <select id="condition1" class="combobox" name="criteria[condition1]">
          <option>资产名称</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
          <option>option5</option>
        </select>   
        <label for="condition2"></label>
        <select id="condition2" class="combobox" name="criteria[condition2]">
          <option>所属系统</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
          <option>option5</option>
        </select>
        <label for="condition3"></label>
        <select id="condition3" class="combobox" name="criteria[condition3]">
          <option>线路</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
          <option>option5</option>
        </select>
        <label for="condition4"></label>
        <select id="condition4" class="combobox" name="criteria[condition4]">
          <option>车站</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
          <option>option5</option>
        </select>
        <label for="condition5"></label>
        <select id="condition5" class="combobox" name="criteria[condition5]">
          <option>状态</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
          <option>option5</option>
        </select>

        <label for="condition6"></label>
        <select id="condition6" class="combobox" name="criteria[condition6]">
          <option>健康指数</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
          <option>option5</option>
        </select>
      </div>
      <div id="time_range">
        <label for="start_time">开始时间</label>
        <input type="date" id="start_time" name="criteria[start_time]" style="height: 21px;" />
        <div style="width:3%;display: inline-block;"></div>
        <label for="end_time">结束时间</label>
        <input type="date" id="end_time" name="criteria[end_time]" style="height: 21px;" />
        <a style="float: right" class="button_query" onclick="OnFacilityQuery();" >
        </a>
      </div>
    </div>
  </div>
</form>
<div id="query_result" style="margin-top: 0px;">

  <div style="background-image: url('../../images/table_background.png');">
    <table class="query_result_table" id="facility_index_query_result_table" border="0" >
      <caption>
      </caption>
      <thead>
      <tr id="query_result_table_header">

        <th scope="col" >序号</th>
        <th scope="col" >资产编号</th>
        <th scope="col" >资产名称</th>
        <th scope="col" >所属系统</th>
        <th scope="col" >线路</th>
        <th scope="col" >状态</th>
        <th scope="col" >报警数量</th>
        <th scope="col" >时间</th>
        <th scope="col" >健康指数</th>
        <th scope="col" style="width: 80px;" ></th>
      </tr>
      </thead>
      <tbody class= "query_result_table_body" id="facility_index_query_result_table_body">
      </tbody>
    </table>
  </div>
  <div id="query_result_footer" style="width: 956px;">
    <div id="query_result_footer_current_page">
      <img src="../../images/previous_triangle.png" />
      第 1 页
      <img src="../../images/previous_triangle.png" style="transform:rotate(180deg);-webkit-transform:rotate(180deg);" />
    </div>
    <div id="query_result_footer_total_page">
      共 10 页
    </div>
  </div>
  <script type="text/javascript">
    OnFacilityQuery();
  </script>
</div>	
	</body>
</html>
